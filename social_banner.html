<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 640px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 32px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .features {
            font-size: 24px;
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        .feature {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        .emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">🤖</div>
        <div class="title">CodeDoc AI</div>
        <div class="subtitle">Revolutionary AI-Powered Documentation Generator</div>
        <div class="features">
            <div class="feature">🐍 Python</div>
            <div class="feature">⚡ JavaScript</div>
            <div class="feature">🔷 TypeScript</div>
            <div class="feature">🛠️ CLI Tool</div>
            <div class="feature">🌐 Web Interface</div>
            <div class="feature">📝 VSCode Extension</div>
        </div>
    </div>
</body>
</html>
